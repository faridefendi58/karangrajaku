{% set items = model.getPosts({'category_id':1}) %}
<table class="mdl-data-table mdl-shadow--2dp mt-10 data-table">
    <thead>
    <tr>
        <th style="text-align: center;width: 40%;">Judul</th>
        <th style="width:60%;">Tanggal Dibuat</th>
    </tr>
    </thead>
    <tbody>
    {% for i, item in items %}
    <tr class="show-detail" attr-id="{{ item.post_id }}">
        <td style="padding: 10px;text-align: left;"><b>{{ item.title }}</b></td>
        <td>{{ item.created_at }}</td>
    </tr>
    {% else %}
    <tr class="no-data">
        <td colspan="2">{{ App.tool.translate('No item found.') }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
